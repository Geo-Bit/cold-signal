<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outpost Noctua</title>

  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.9);
    }

    .content {
      position: relative;
      z-index: 10;
      color: white;
      font-family: "Oswald", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
      text-align: center;
      margin-top: 40vh;
      padding: 0 16px;
    }

    /* Terminal-style code block */
    .code-block {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 6px;
      font-family: monospace;
      font-size: 1rem;
      line-height: 1.4rem;
      color: #00ffcc;
      text-shadow: 0 0 6px rgba(0,255,200,0.5);
      backdrop-filter: blur(2px);
      max-width: 90vw;
      white-space: nowrap; /* desktop default */
    }

    .code-label {
      color: #a0a0a0;
      font-size: 0.85rem;
      margin-bottom: 6px;
      display: block;
    }

    /* Copy button styling */
    #copy-btn {
      font-size: 1.1rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #00ffcc;
      text-shadow: 0 0 6px rgba(0,255,200,0.5);
      padding: 0;
      flex-shrink: 0;
    }

    #copy-btn:hover {
      color: #ffffff;
      text-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .content {
        margin-top: 35vh;
      }

      .code-block {
        font-size: 0.85rem;
        padding: 10px 14px;
        max-width: 92vw;
        white-space: normal;      /* allow wrapping on small screens */
        word-break: break-all;    /* make sure the long command doesnâ€™t overflow */
      }
    }
  </style>
</head>

<body>

  <video id="bg-video" autoplay muted loop playsinline>
    <source src="broadcast-783" type="video/webm">
  </video>

  <div class="content">
    <h1>COLD SIGNAL</h1>

    <div class="code-block">
      <span id="ssh-command">ssh -i ctf_key -p 2222 coldshell@34.68.126.45</span>
      <button id="copy-btn" onclick="copySSH()">ðŸ“‹</button>
    </div>
  </div>

  <script>
    function copySSH() {
      const text = document.getElementById("ssh-command").innerText;

      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById("copy-btn");
        btn.innerText = "âœ”";
        setTimeout(() => btn.innerText = "ðŸ“‹", 1500);
      });
    }
  </script>

</body>
</html>
